<ion-header>

  <ion-navbar>
    <ion-title>เข้าสู่ระบบ</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>ชื่อผู้ใช้</ion-label>
      <ion-input type="text" value="" [(ngModel)]="userData.username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>รหัสผ่าน</ion-label>
      <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
    </ion-item>
  
    <button ion-button block color="primary" (click)="login()">Login</button>
  
  </ion-list>
</ion-content>
